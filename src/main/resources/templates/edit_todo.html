<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Edit ToDo Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Edit ToDo Page</h1>
<div class="container" th:object="${itemToEdit}">
	<form th:action="@{/edit/{id}(id=${itemToEdit.id})}" method="post">
		<div class="mb-3">
			<label for="description" class="form-label">Description</label>
			<input type="text" class="form-control" id="description"
				   th:field="*{description}">
		</div>
		<div class="mb-3">
			<label for="completed" class="form-label">Completed</label>
			<input type="checkbox" id="completed"
				   th:checked="${isCompleted} == true" th:field="*{isCompleted}">
		</div>

		<button class="btn btn-primary" type="submit">Update ToDo!</button>

		<input type="hidden" th:field="*{created}">
	</form>
</div>
</body>
</html>
