<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1 class="text-center">ToDo List</h1>
</div>

<table class="table table-bordered">
	<thead>
	<tr class="text-center">
		<th scope="col">ID</th>
		<th scope="col">Action</th>
		<th scope="col">Description</th>
		<th scope="col">Completed</th>
		<th scope="col">Created</th>
		<th scope="col">Modified</th>
	</tr>
	</thead>

	<tbody>
	<tr th:each="todo: ${todos}" class="text-center">
		<td th:text="${todo.id}">
		<td>
			<div class="d-flex gap-2 justify-content-center">
				<a class="btn btn-info" th:href="@{/edit/{id}(id=${todo.id})}">Edit</a>
				<a class="btn btn-danger" th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
			</div>
		</td>
		<td th:text="${todo.description}">
		<td><img th:src="${(todo.isCompleted ? '/images/check_mark.png' : '/images/cross.png')}"/>
		<td th:text="${#temporals.format(todo.created, 'dd.MM.yyyy HH:mm')}">
		<td th:text="${#temporals.format(todo.modified, 'dd.MM.yyyy HH:mm')}">
	</tr>

	</tbody>
</table>

<p><a class="btn btn-success" href="/create_todo">Create new ToDo item</a></p>

</body>
</html>
